<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Application Title -->
    <title>My Application</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="My Application Description" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="My Application" />
    <meta property="og:description" content="My Application Description" />

    <meta property="og:image" content="/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="My Application Description" />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
